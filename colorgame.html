<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RGB guess game</title>
	<link rel="stylesheet" href="colorgame.css"></link>
</head>
<body>
<div id="wrapper">
	<div id="header-wrapper">
		<div id="header">
			<h1>THE GREAT</h1>
			<h1 id="rgb">RGB(<span id="red">0</span>, <span id="green">0</span>, <span id="blue">0</span>)</h1>
			<h1>GUESSING GAME</h1>
		</div>
	</div>

	<div id="headerBar-wrapper">
		<div id="headerBar">
			<div class="menu menu1">NEW COLORS</div>
			<div class="menu message"></div>
			<div class="menu menu2" id="easy">EASY</div>
			<div class="menu menu2" id="hard">HARD</div>
		</div>
	</div>

	<div id="field-wrapper">
		<div id="field">
			<div class="row1">
				<div id="square1" class="square"></div>
				<div id="square2" class="square"></div>
				<div id="square3" class="square"></div>
			</div>

			<div class="row2">
				<div id="square4" class="square"></div>
				<div id="square5" class="square"></div>
				<div id="square6" class="square"></div>
			</div>
		</div>
	</div>
</div>

	
	<script type="text/javascript" src="colorgame.js"></script>
</body>
</html>
